<!DOCTYPE html>
<html>
<head>
  <title>Interactive API (Swagger)</title>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='api_docs/swagger-ui/css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='api_docs/swagger-ui/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="api_docs/swagger-ui/lib/shred.bundle.js" /></script>  
  <script src='api_docs/swagger-ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/underscore-min.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/backbone-min.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/swagger.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/swagger-ui.js' type='text/javascript'></script>
  <script src='api_docs/swagger-ui/lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "api_docs/api-docs.json",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        if(console) {
          console.log("Loaded SwaggerUI")
        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      } ,
      // expand by default
      docExpansion: "full"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      console.log("key: " + key);
      if(key && key.trim() != "") {
        console.log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });

  </script>
</head>

<body>
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.wordnik.com">swagger</a>

    <form id='api_selector'>
      <div class='input icon-btn'>
        <img id="show-pet-store-icon" src="api_docs/swagger-ui/images/pet_store_api.png" title="Show Swagger Petstore Example Apis">
      </div>
      <div class='input icon-btn'>
        <img id="show-wordnik-dev-icon" src="api_docs/swagger-ui/images/wordnik_api.png" title="Show Wordnik Developer Apis">
      </div>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      <div class='input'><a id="explore" href="#">Explore</a></div>
    </form>
  </div>
</div>


<div class="swagger-ui-wrap" style="padding-top: 10px">

  You will need to log into the demo app, or pass your API Key for authenticated calls
</div>

<div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

  <script type="text/javascript">
var KATO_ROOM_WHEN_CLOSED_BUTTON_TEXT = 'Chat With Us';
var KATO_ROOM_WHEN_OPEN_BUTTON_TEXT = 'Hide';
if (!window.name) { window.name = Math.random().toString(36).substring(2); }
var katoReadCookie = function (name) { name = name + '='; var ca = document.cookie.split(';'); for (var i = 0; i < ca.length; i++) { var c = ca[i]; while (c.charAt(0) == ' ') c = c.substring(1, c.length); if (c.indexOf(name) == 0) return c.substring(name.length, c.length); } return null; };
var toggleKatoRoom = function () { var el = document.getElementById('katoButton'); var doOpen = function(container) { el.innerHTML = KATO_ROOM_WHEN_OPEN_BUTTON_TEXT; container.style.display = 'block'; katoContainer.style.width = '40%'; katoContainer.style['min-width'] = '300px'; document.cookie = "KATO_IS_OPEN=" + window.name + ";path=/"; }; var iframeContainerInner = document.getElementById('katoContainerInner'); if (!iframeContainerInner) { var katoChat = document.createElement('span'); katoChat.innerHTML = "<div id='katoContainerInner' style='display: none;border-left:1px solid #333333;border-top:1px solid #333333;border-right:1px solid #333333;'><iframe style='height:380px; width:100%;' frameBorder='0' src='https://app.kato.im/public#/8dc247a6042247ec97aec4248101ba7f63dccc54c34dc66905c39584c1b816c'></iframe></div>"; katoContainer.insertBefore(katoChat, katoContainer.firstChild); doOpen(document.getElementById('katoContainerInner')); } else if (iframeContainerInner && iframeContainerInner.style.display === 'none') { doOpen(iframeContainerInner); } else if (iframeContainerInner) { el.innerHTML = KATO_ROOM_WHEN_CLOSED_BUTTON_TEXT; iframeContainerInner.style.display = 'none'; katoContainer.style.width = ''; katoContainer.style['min-width'] = ''; document.cookie = "KATO_IS_OPEN=" + window.name + ";expires=Thu, 01 Jan 1970 00:00:00 GMT"; } };
var katoContainer = document.createElement('div');
katoContainer.id = 'katoContainer';
katoContainer.style.display = 'block';
katoContainer.style.position = 'fixed';
katoContainer.style.right = '20px';
katoContainer.style.bottom = '0px';
katoContainer.style['background-color'] = '#333333';
katoContainer.style.border = '0';
katoContainer.innerHTML = "<a style='font-weight: bold; font-family: Verdana, Arial, Helvetica, sans-serif; color: #fff; text-decoration: none; float: right; clear: both; margin: 8px 15px 10px 15px;' id='katoButton' href='#' onclick='toggleKatoRoom();'>" + KATO_ROOM_WHEN_CLOSED_BUTTON_TEXT + "</a>";
document.body.appendChild(katoContainer);
if (katoReadCookie('KATO_IS_OPEN') === window.name) { toggleKatoRoom(); }
</script>

</body>

</html>
